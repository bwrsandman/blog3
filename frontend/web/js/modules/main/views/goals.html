<section id="goals" ng-controller="GoalCtrl">
    <header>
        <h1>Goals</h1>

        <form id="todo-form" ng-submit="addTodo()">
            <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
        </form>
    </header>
    <section id="goals-list-container" ng-show="todos.length" ng-cloak>
        <ul id="goals-list">
            <li ng-repeat="todo in todos | filter:statusFilter"
                ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                <div class="view">
                    <label ng-click="editTodo(todo)">{{todo.title}}</label>
                    <button class="destroy" ng-click="removeTodo(todo)"></button>
                </div>
            </li>
        </ul>
    </section>

    <ng-include src="tpl.filters"/>
</section>
