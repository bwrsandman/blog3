<div ng-controller="GoalCtrl">
    <tabset>
        <tab>
            <tab-heading>
                <a href="/">Today (22%)</a>
            </tab-heading>
            <section id="goals" class="col-md-3">
                <header>
                    <form id="search-form">
                        <input placeholder="Search. What you want?" ng-model="searchStr" autofocus>
                    </form>
                </header>
                <section id="goals-list-container" ng-show="goals.length" ng-cloak>
                    <goal-list/>
                </section>

                <ng-include src="tpl.filters"/>
            </section>
        </tab>
        <tab>
            <tab-heading>
                <a href="/yesturday">Yesturday (22%)</a>
            </tab-heading>
        </tab>
        <tab>
            <tab-heading>
                Wall(social)
            </tab-heading>
        </tab>

        <tab>
            <tab-heading>
                All(social)
            </tab-heading>
        </tab>
        <tab>
            <tab-heading>
                History
            </tab-heading>
        </tab>

    </tabset>

    <section id="goal-details">
        <section id="steps-list-container" ng-show="goalDetail.steps.length" ng-cloak>
            <ul id="steps-list" class="nav nav-stacked">
                <li ng-repeat="todo in goalDetail.steps">
                    <div class="view">
                        <a href="/step/{{todo.id}}">{{todo.title}}</a>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</div>
