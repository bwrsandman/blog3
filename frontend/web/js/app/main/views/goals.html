<section id="goals" class="col-md-8">
    <header>
        <h3>Сделано за сегодня</h3>
    </header>
    <section id="goals-grid-container" ng-show="goalsCount()" ng-cloak>
        <div id="goals-grid">
            <div ng-repeat="key in keys" ng-switch on="$index % 2">
                <div class="row" ng-switch-when="0">
                    <div class="col-md-6 goal-detail" goal-detail goal="goals[keys[$index+0]]"
                         submodel="submodel"></div>
                    <div class="col-md-6 goal-detail" goal-detail goal="goals[keys[$index+1]]"
                         submodel="submodel"></div>
                </div>
            </div>
        </div>
    </section>

    <ng-include src="tpl.filters"/>
    <section class="goal-details">
        <section id="steps-list-container" ng-show="goalDetail.steps.length" ng-cloak>
            <ul id="steps-list" class="nav nav-stacked">
                <li ng-repeat="todo in goalDetail.steps">
                    <div class="view">
                        <a href="/step/{{todo.id}}">{{todo.title}}</a>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</section>
