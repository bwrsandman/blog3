<div class="modal-dialog {{html.modalClass}}">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Goal Editing</h4>
        </div>
        <div class="modal-body">
            <ul class="list-group" >
                <li
                    ng-repeat="(key, goal) in goals | filter:{ fk_goal_category: category.id }"
                    class="list-group-item"
                    >
                    {{goal.title}}
                    <a href="#" class="pull-right"><i class="fa fa-sort"></i></a>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
