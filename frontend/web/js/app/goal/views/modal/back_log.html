<div class="modal-dialog {{html.modalClass}}">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Goal Editing</h4>
        </div>
        <div class="modal-body">
            <div class="goals-planing">
                <h3>Planing</h3>
                <ul class="list-group">
                    <li
                            ng-repeat="(key, goal) in goals | filter:{ fk_goal_category: category.id, completed: 0 }"
                            class="list-group-item"
                            >
                        {{goal.title}}
                        <a href="#" class="pull-right"><i class="fa fa-sort"></i></a>
                        <a href="#" class="pull-right"><i class="fa fa-sort"></i></a>
                        <a href="#" class="pull-right"><i class="fa fa-sort"></i></a>
                    </li>
                </ul>
            </div>
            <div class="goals-done">
                <h3>Done</h3>
                <ul class="list-group">
                    <li
                            ng-repeat="(key, goal) in goals | filter:{ fk_goal_category: category.id, completed: 1 }"
                            class="list-group-item"
                            >
                        {{goal.title}}
                        <a href="#" class="pull-right"><i class="fa fa-sort"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
